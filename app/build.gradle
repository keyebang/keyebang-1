apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.shg.keyebang"
        minSdkVersion 25
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "APPKEY", "\"${appKey}\"")
        buildConfigField("String", "SECRETKEY", "\"${secretKey}\"")
        buildConfigField("String", "MASTERKEY", "\"${masterKey}\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
    useLibrary 'org.apache.http.legacy'
}

apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apple plugin: 'org.sonarqube'

dependencies {
    //Bmob
    implementation 'cn.bmob.android:bmob-sdk:3.7.3-rc1'
    implementation "io.reactivex.rxjava2:rxjava:2.2.13"
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'
    implementation 'com.squareup.okio:okio:2.2.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.squareup.okhttp3:okhttp:4.2.0'
    //GreenDAO
    implementation 'org.greenrobot:greendao:3.2.2'
    //SVG
    implementation 'com.caverock:androidsvg-aar:1.4'
    //ShadowLayout
    implementation 'com.lijiankun24:shadowlayout:1.1.0'
    //RoundImg
    implementation 'com.github.SheHuan:NiceImageView:1.0.5'
    //
    implementation 'com.github.jdsjlzx:LRecyclerView:1.5.4.3'
    //
    implementation 'com.github.jd-alexander:LikeButton:0.2.3'


    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'


}
